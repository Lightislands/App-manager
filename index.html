<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
                                                                                                  <!-- + Button -->
<div class="fixed-action-btn">
    <a href="#modalNewItem" id="add-new" class="btn-floating btn-large red">+
        <i class="large material-icons">mode_edit</i>
    </a>
</div>


                                                                                                  <!-- Side panel -->


<div id="slide-out" class="side-nav">

    <ul id="categories"></ul>

    <div class="divider"></div>
    <div class="c-label">Manage Local copy</div>
    <div class="clear">        </div>
    <div class="bottom">
        <a id="download" download="todayDate.json" class="waves-effect waves-light btn"><i class="material-icons left">file_download</i>Save</a>
        <a id="upload-triger" class="waves-effect waves-light btn"><i class="material-icons right">file_upload</i>Load</a>
        <input id="upload" type="file"   accept="" name="files[]" size=30>
    </div>

</div>

<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons three_rem">menu</i></a>

                                                                                                  <!-- Main content -->
<div class="itembox"></div>

                                                                                                  <!-- Modal add item -->

<div id="modalNewItem" class="modal">
    <form id="add-item">
         <div class="modal-content">
             <div class="input-field">
                 <input name="link" id="add__link" type="text"  class="validate">
                 <label for="add__link">Link</label>
             </div>
             <div class="input-field">
                 <input name="name" id="add__name" type="text" class="validate">
                 <label for="add__name">Name</label>
             </div>

             <div>
                 <div id="add__category" class="chips chips-autocomplete"></div>
                 <input type="hidden" name="category" />
             </div>
         </div>
         <div class="modal-footer">
             <button id="addNew" class="btn waves-effect waves-light modal-action modal-close" type="submit" name="action">Submit
                 <i class="material-icons right">send</i>
             </button>
         </div>
    </form>
</div>
                                                                                                  <!-- Modal edit item -->
<div id="modalEditItem" class="modal">
    <form id="edit-item">
        <div class="modal-content">
            <div class="input-field">
                <input name="link" id="link-edit" type="text" class="validate">
                <label for="link-edit">Link</label>
            </div>
            <div class="input-field">
                <input name="name" id="name-edit" type="text" class="validate">
                <label for="name-edit">Name</label>
            </div>
            <div>
                <div id="edit__category" class="chips chips-autocomplete"></div>
                <input type="hidden" name="category" />
            </div>
        </div>
        <div class="modal-footer">
            <button class="remove modal-action modal-close btn-floating waves-effect waves-light" type="button" name="remove">
                <i class="material-icons left">delete_forever</i>
            </button>
            <button class="btn waves-effect waves-light modal-action modal-close" type="submit" name="action">Save
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>



<script src="build/production.js" type="text/javascript"></script>

</body>
</html>
