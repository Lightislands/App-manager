<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
                                                                                                  <!-- + Button -->
<div class="fixed-action-btn">
    <a href="#modalNewItem" id="add-new" class="btn-floating btn-large red">+
        <i class="large material-icons">mode_edit</i>
    </a>
    <!--
    <ul>
        <li><a class="btn-floating blue darken-1"><i class="material-icons">mode_edit</i></a></li>
        <li><a class="btn-floating red"><i class="material-icons">library_add</i></a></li>
    </ul>
    -->
</div>




                                                                                                  <!-- Side panel -->


<ul id="slide-out" class="side-nav">
    <li><a class="subheader">Categories:</a></li>
    <li><div class="divider"></div></li>
</ul>

<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons three_rem">menu</i></a>

                                                                                                  <!-- Main content -->
<div class="itembox">
    <!--
    <a href="http://jsfiddle.net" target="_blank" class="item">
        <img src="https://www.google.com/s2/favicons?domain=http://jsfiddle.net" />
        <p>Name</p>
    </a>
    -->
</div>

                                                                                                  <!-- Modal add item -->

<div id="modalNewItem" class="modal">
    <form id="add-item">
         <div class="modal-content">
             <div class="input-field">
                 <input name="link" id="add__link" type="text" class="validate">
                 <label for="add__link">Link</label>
             </div>
             <div class="input-field">
                 <input name="name" id="add__name" type="text" class="validate">
                 <label for="add__name">Name</label>
             </div>

             <div>
                 <div id="add__category" class="chips chips-autocomplete"></div>
                 <input type="hidden" name="category" />
             </div>

         </div>
         <div class="modal-footer">
            <!-- <a href="#!" id="add-item" class="modal-action modal-close waves-effect waves-green btn-flat">Add</a>-->

             <button id="addNew" class="btn waves-effect waves-light modal-action modal-close" type="submit" name="action">Submit
                 <i class="material-icons right">send</i>
             </button>
         </div>
    </form>
</div>

<div id="modalEditItem" class="modal">
    <form id="edit-item">
        <div class="modal-content">
            <div class="input-field">
                <input name="link" id="link-edit" type="text" class="validate">
                <label for="link-edit">Link</label>
            </div>
            <div class="input-field">
                <input name="name" id="name-edit" type="text" class="validate">
                <label for="name-edit">Name</label>
            </div>
            <div>
                <div id="edit__category" class="chips chips-autocomplete"></div>
                <input type="hidden" name="category" />
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn waves-effect waves-light modal-action modal-close" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>



<script src="build/production.js" type="text/javascript"></script>

</body>
</html>
